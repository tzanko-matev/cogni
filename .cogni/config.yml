version: 1
repo:
  output_dir: ".cogni/results"
  setup_commands:
    - "go mod download"

agents:
  - id: default
    type: builtin
    provider: "openrouter"
    model: "x-ai/grok-code-fast-1"
    temperature: 0.0

default_agent: "default"

tasks:
  - id: cucumber_features
    type: cucumber_eval
    agent: "default"
    adapter: godog_default
    features:
      - "spec/features/*.feature"
    prompt_template: |
      Read the source code. For the example {example_id}, decide if it is fully
      implemented. List relevant file names and line numbers.
      Return JSON with example_id, implemented, evidence, notes.

adapters:
  - id: godog_default
    type: cucumber
    runner: godog
    formatter: json
    feature_roots:
      - "spec/features"
