version: 1
repo:
  output_dir: ".cogni/results"
  setup_commands:
    - "go mod download"

agents:
  - id: default
    type: builtin
    provider: "openrouter"
    model: "x-ai/grok-code-fast-1"
    temperature: 0.0

default_agent: "default"

tasks:
  - id: question_eval_core
    type: question_eval
    agent: "default"
    questions_file: "spec/questions/example.yml"
