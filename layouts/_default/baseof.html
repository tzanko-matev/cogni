<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,400;500;600&display=swap');

    :root {
      color-scheme: light;
      --bg: #f6f1ea;
      --bg-accent: #efe4d6;
      --ink: #1f1a16;
      --muted: #6f645a;
      --accent: #1b7f7a;
      --accent-strong: #0f5f5a;
      --border: #e2d7c8;
      --card: #fffaf3;
      --shadow: rgba(31, 26, 22, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Source Serif 4", Georgia, serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at 15% -10%, #fbe9d5 0%, transparent 60%),
        radial-gradient(900px 700px at 100% 0%, #e0f2ef 0%, transparent 55%),
        var(--bg);
      min-height: 100vh;
    }

    a {
      color: var(--accent-strong);
      text-decoration: none;
    }

    a:hover {
      color: var(--accent);
    }

    header {
      border-bottom: 1px solid var(--border);
      background: rgba(255, 250, 243, 0.9);
      backdrop-filter: blur(6px);
    }

    .container {
      width: min(1120px, 92vw);
      margin: 0 auto;
      padding: 1.5rem 0;
    }

    .site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .site-title {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--ink);
      letter-spacing: 0.02em;
    }

    .site-nav {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .site-nav a {
      padding: 0.35rem 0.85rem;
      border-radius: 999px;
      border: 1px solid transparent;
      background: var(--bg-accent);
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-size: 0.9rem;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .site-nav a:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    main {
      padding: 2.5rem 0 3rem;
    }

    .page-intro {
      margin-bottom: 2rem;
      animation: rise 0.6s ease-out both;
    }

    .page-intro h1 {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-size: clamp(2rem, 3vw, 2.8rem);
      margin: 0 0 0.5rem;
    }

    .breadcrumbs {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.6rem;
    }

    .breadcrumbs .sep {
      color: var(--border);
    }

    .grid-block {
      margin-bottom: 2.5rem;
      animation: rise 0.6s ease-out both;
      animation-delay: 0.05s;
    }

    .grid-block h2 {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-size: 1.2rem;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.2rem;
      box-shadow: 0 10px 30px -24px var(--shadow);
      transition: transform 0.25s ease, border-color 0.25s ease;
      animation: rise 0.6s ease-out both;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
    }

    .card h3 {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      margin: 0 0 0.35rem;
      font-size: 1.05rem;
    }

    .card .meta {
      font-size: 0.85rem;
      color: var(--muted);
      margin: 0.35rem 0 0;
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
    }

    .doc {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1.2rem;
      padding: 2rem;
      box-shadow: 0 24px 60px -42px var(--shadow);
      animation: rise 0.6s ease-out both;
    }

    .doc-meta {
      margin: 0 0 1.5rem;
      font-size: 0.9rem;
      color: var(--muted);
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
    }

    .doc-meta code {
      background: #f0e6d8;
      padding: 0.15rem 0.4rem;
      border-radius: 0.35rem;
    }

    .prose {
      line-height: 1.7;
    }

    .prose h1,
    .prose h2,
    .prose h3 {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      margin-top: 1.6rem;
    }

    .prose code {
      background: #f0e6d8;
      padding: 0.1rem 0.35rem;
      border-radius: 0.3rem;
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-size: 0.9rem;
    }

    .prose pre {
      background: #1f1a16;
      color: #f6f1ea;
      padding: 1rem;
      border-radius: 0.8rem;
      overflow-x: auto;
    }

    .test-status {
      margin: 1.5rem 0 2rem;
      padding: 1.5rem;
      border-radius: 1rem;
      border: 1px dashed var(--border);
      background: rgba(255, 250, 243, 0.8);
    }

    .test-status-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .test-status-header h2 {
      margin: 0;
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-size: 1.1rem;
    }

    .test-status-updated {
      font-size: 0.85rem;
      color: var(--muted);
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
    }

    .test-status-empty {
      margin: 0.85rem 0 0;
      color: var(--muted);
    }

    .test-list {
      list-style: none;
      margin: 1rem 0 0;
      padding: 0;
      display: grid;
      gap: 0.75rem;
    }

    .test-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 0.65rem 0.85rem;
      border-radius: 0.8rem;
      border: 1px solid var(--border);
      background: var(--bg);
    }

    .test-name {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-weight: 600;
    }

    .test-package {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .test-meta {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 0.85rem;
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
    }

    .status-pill {
      text-transform: uppercase;
      font-size: 0.7rem;
      letter-spacing: 0.08em;
      padding: 0.2rem 0.55rem;
      border-radius: 999px;
      font-weight: 700;
      border: 1px solid transparent;
    }

    .status-pass {
      background: #e1f5e8;
      color: #0d5f2c;
      border-color: #8bd7a6;
    }

    .status-fail {
      background: #fde1e1;
      color: #9b1b1b;
      border-color: #f2a2a2;
    }

    .status-skip {
      background: #fff2cc;
      color: #8a5c00;
      border-color: #f3c971;
    }

    .status-missing {
      background: #f0e6d8;
      color: var(--muted);
      border-color: var(--border);
    }

    footer {
      text-align: center;
      padding: 2rem 0 3rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    @keyframes rise {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 700px) {
      .site-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .doc {
        padding: 1.5rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container site-header">
      <a class="site-title" href="{{ .Site.Home.RelPermalink }}">{{ .Site.Title }}</a>
      <nav class="site-nav">
        <a href="{{ "/" | relURL }}">Home</a>
        <a href="{{ "/using/" | relURL }}">Using</a>
        <a href="{{ "/working/" | relURL }}">Working</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      {{ block "main" . }}{{ end }}
    </div>
  </main>

  <footer>
    Built with Hugo for the Cogni spec.
  </footer>
</body>
</html>
