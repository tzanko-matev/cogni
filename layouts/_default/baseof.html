<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,400;500;600&display=swap');

    :root {
      color-scheme: light;
      --bg: #f4efe7;
      --bg-strong: #efe4d6;
      --surface: #fff9f1;
      --surface-muted: #f7ecdc;
      --ink: #17140f;
      --muted: #5f574c;
      --accent: #1b7f7a;
      --accent-strong: #0f5f5a;
      --accent-warm: #f0b44c;
      --border: #e3d6c4;
      --card: #fff9f1;
      --shadow: rgba(23, 20, 15, 0.12);
      --code-bg: #1c1813;
      --code-ink: #f6f0e7;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Source Serif 4", Georgia, serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 900px at 12% -10%, #f7d9bf 0%, transparent 60%),
        radial-gradient(1000px 800px at 100% 0%, #d5efe9 0%, transparent 55%),
        linear-gradient(90deg, rgba(23, 20, 15, 0.04) 1px, transparent 1px),
        linear-gradient(180deg, rgba(23, 20, 15, 0.04) 1px, transparent 1px),
        var(--bg);
      background-size: auto, auto, 56px 56px, 56px 56px, auto;
      min-height: 100vh;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      color: var(--accent-strong);
    }

    code {
      background: #f0e6d8;
      padding: 0.1rem 0.35rem;
      border-radius: 0.3rem;
      font-family: "IBM Plex Mono", "SFMono-Regular", monospace;
      font-size: 0.9rem;
    }

    pre code {
      background: transparent;
      padding: 0;
      font-size: inherit;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid var(--border);
      background: rgba(255, 249, 241, 0.92);
      backdrop-filter: blur(10px);
    }

    .container {
      width: min(1160px, 92vw);
      margin: 0 auto;
      padding: 1.5rem 0;
    }

    .site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .site-title {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-weight: 700;
      font-size: 1.35rem;
      color: var(--ink);
      letter-spacing: 0.08em;
      text-transform: lowercase;
    }

    .site-nav {
      display: flex;
      gap: 0.65rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .site-nav a {
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      border: 1px solid transparent;
      background: var(--surface-muted);
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-size: 0.9rem;
      transition: transform 0.2s ease, border-color 0.2s ease, background 0.2s ease;
    }

    .site-nav a:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
      background: var(--surface);
    }

    .nav-cta {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .nav-cta:hover {
      color: #fff;
      background: var(--accent-strong);
    }

    main {
      padding: 3.5rem 0 4.5rem;
    }

    .eyebrow {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.75rem;
      color: var(--muted);
      margin: 0 0 0.6rem;
    }

    .lede {
      font-size: 1.1rem;
      color: var(--muted);
      margin: 0 0 1.5rem;
    }

    .hero {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.5rem;
      align-items: center;
    }

    .hero h1 {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-size: clamp(2.3rem, 3.4vw, 3.4rem);
      margin: 0 0 1rem;
      line-height: 1.1;
    }

    .hero-visual {
      display: grid;
      gap: 1.2rem;
    }

    .cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-bottom: 1.2rem;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.65rem 1.3rem;
      border-radius: 999px;
      border: 1px solid var(--accent);
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-weight: 600;
      font-size: 0.95rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button.primary {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
      box-shadow: 0 12px 30px -22px var(--shadow);
    }

    .button.primary:hover {
      transform: translateY(-2px);
      background: var(--accent-strong);
    }

    .button.ghost {
      background: transparent;
      color: var(--accent);
    }

    .button.ghost:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px -18px var(--shadow);
    }

    .hero-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
    }

    .chip {
      background: var(--surface-muted);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 0.35rem 0.8rem;
      font-size: 0.85rem;
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      color: var(--muted);
    }

    .terminal-card,
    .report-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 1.4rem;
      padding: 1.2rem;
      box-shadow: 0 24px 60px -45px var(--shadow);
    }

    .terminal-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.75rem;
    }

    .terminal-title {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .terminal-pill {
      font-family: "IBM Plex Mono", "SFMono-Regular", monospace;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      padding: 0.25rem 0.55rem;
      border-radius: 999px;
      background: rgba(27, 127, 122, 0.12);
      color: var(--accent-strong);
      border: 1px solid rgba(27, 127, 122, 0.3);
    }

    .terminal-card pre {
      margin: 0;
      background: var(--code-bg);
      color: var(--code-ink);
      border-radius: 1rem;
      padding: 1rem;
      font-family: "IBM Plex Mono", "SFMono-Regular", monospace;
      font-size: 0.85rem;
      line-height: 1.5;
      overflow-x: auto;
    }

    .report-card {
      display: grid;
      gap: 1rem;
    }

    .report-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .report-label {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }

    .report-range {
      font-family: "IBM Plex Mono", "SFMono-Regular", monospace;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .report-value {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-strong);
    }

    .mini-charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 0.75rem;
    }

    .mini-chart {
      background: var(--surface-muted);
      border-radius: 1rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
      display: grid;
      gap: 0.4rem;
    }

    .mini-chart span {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .mini-chart strong {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-size: 1rem;
    }

    .report-row {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 0.6rem;
      align-items: center;
      padding: 0.55rem 0.75rem;
      border-radius: 0.9rem;
      border: 1px solid var(--border);
      background: #fffdf8;
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-size: 0.9rem;
    }

    .report-task {
      font-weight: 600;
    }

    .report-meta {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .status-pill {
      text-transform: uppercase;
      font-size: 0.7rem;
      letter-spacing: 0.08em;
      padding: 0.2rem 0.55rem;
      border-radius: 999px;
      font-weight: 700;
      border: 1px solid transparent;
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
    }

    .status-pass {
      background: #e1f5e8;
      color: #0d5f2c;
      border-color: #8bd7a6;
    }

    .status-fail {
      background: #fde1e1;
      color: #9b1b1b;
      border-color: #f2a2a2;
    }

    .status-skip {
      background: #fff2cc;
      color: #8a5c00;
      border-color: #f3c971;
    }

    .status-missing {
      background: #f0e6d8;
      color: var(--muted);
      border-color: var(--border);
    }

    .section {
      margin-top: 4rem;
    }

    .section-header {
      max-width: 680px;
      margin-bottom: 1.6rem;
    }

    .section-header h2 {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-size: clamp(1.6rem, 2.2vw, 2.2rem);
      margin: 0 0 0.6rem;
    }

    .section-header p {
      margin: 0;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .split {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .panel {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 1.4rem;
      padding: 1.6rem;
      box-shadow: 0 20px 50px -40px var(--shadow);
    }

    .panel.accent {
      background: rgba(27, 127, 122, 0.1);
      border-color: rgba(27, 127, 122, 0.25);
    }

    .panel h2 {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      margin: 0 0 0.75rem;
      font-size: 1.6rem;
    }

    .panel p {
      margin: 0 0 1rem;
      color: var(--muted);
      font-size: 1rem;
    }

    .checklist {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 0.6rem;
    }

    .checklist li {
      padding-left: 1.6rem;
      position: relative;
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-size: 0.95rem;
      color: var(--ink);
    }

    .checklist li::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0.4rem;
      width: 0.65rem;
      height: 0.65rem;
      border-radius: 50%;
      background: var(--accent-warm);
      box-shadow: 0 0 0 3px rgba(240, 180, 76, 0.2);
    }

    .steps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .step-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 1.2rem;
      padding: 1.4rem;
      box-shadow: 0 18px 40px -35px var(--shadow);
    }

    .step-number {
      font-family: "IBM Plex Mono", "SFMono-Regular", monospace;
      font-size: 0.85rem;
      letter-spacing: 0.2em;
      color: var(--muted);
    }

    .step-card h3 {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      margin: 0.4rem 0 0.6rem;
      font-size: 1.1rem;
    }

    .step-card p {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .workflow-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.2rem;
    }

    .code-panel {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 1.2rem;
      padding: 1.4rem;
      box-shadow: 0 18px 40px -35px var(--shadow);
      display: grid;
      gap: 0.8rem;
    }

    .panel-title {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-size: 1rem;
      font-weight: 600;
    }

    .code-panel pre {
      margin: 0;
      padding: 1rem;
      border-radius: 1rem;
      background: var(--code-bg);
      color: var(--code-ink);
      font-family: "IBM Plex Mono", "SFMono-Regular", monospace;
      font-size: 0.85rem;
      line-height: 1.5;
      overflow-x: auto;
    }

    .panel-note {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .report-preview {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 1.6rem;
      padding: 2rem;
      box-shadow: 0 26px 60px -45px var(--shadow);
      display: grid;
      gap: 1.5rem;
    }

    .report-preview h3 {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      margin: 0 0 0.4rem;
      font-size: 1.35rem;
    }

    .report-preview p {
      margin: 0;
      color: var(--muted);
    }

    .report-graphs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .graph-card {
      background: var(--surface-muted);
      border-radius: 1.1rem;
      padding: 1rem;
      border: 1px solid var(--border);
      display: grid;
      gap: 0.6rem;
    }

    .graph-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .graph-header strong {
      color: var(--ink);
      font-size: 1rem;
    }

    .report-table {
      display: grid;
      gap: 0.7rem;
    }

    .report-table-row {
      display: grid;
      grid-template-columns: auto 1fr auto auto;
      gap: 0.8rem;
      align-items: center;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      border: 1px solid var(--border);
      background: #fffdf7;
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
    }

    .report-table-row span {
      font-size: 0.9rem;
    }

    .value-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .value-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 1.2rem;
      padding: 1.4rem;
      box-shadow: 0 18px 40px -35px var(--shadow);
    }

    .value-card h3 {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      margin: 0 0 0.6rem;
      font-size: 1.1rem;
    }

    .value-card p {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .chip-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-top: 1rem;
    }

    .cta-final {
      margin-top: 4.5rem;
    }

    .cta-card {
      background: var(--accent);
      color: #fff;
      border-radius: 1.6rem;
      padding: 2.2rem;
      display: grid;
      gap: 1.2rem;
      box-shadow: 0 26px 60px -45px var(--shadow);
    }

    .cta-card h2 {
      margin: 0;
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-size: clamp(1.8rem, 2.8vw, 2.4rem);
    }

    .cta-card p {
      margin: 0;
      color: rgba(255, 255, 255, 0.85);
      font-size: 1.05rem;
    }

    .cta-card .button {
      border-color: #fff;
    }

    .cta-card .button.primary {
      background: #fff;
      color: var(--accent);
      border-color: #fff;
    }

    .cta-card .button.ghost {
      color: #fff;
      background: transparent;
    }

    .page-intro {
      margin-bottom: 2rem;
      animation: rise 0.6s ease-out both;
    }

    .page-intro h1 {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-size: clamp(2rem, 3vw, 2.6rem);
      margin: 0 0 0.5rem;
    }

    .breadcrumbs {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.6rem;
    }

    .breadcrumbs .sep {
      color: var(--border);
    }

    .grid-block {
      margin-bottom: 2.5rem;
      animation: rise 0.6s ease-out both;
      animation-delay: 0.05s;
    }

    .grid-block h2 {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-size: 1rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1.1rem;
      padding: 1.2rem;
      box-shadow: 0 10px 30px -24px var(--shadow);
      transition: transform 0.25s ease, border-color 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
    }

    .card h3 {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      margin: 0 0 0.35rem;
      font-size: 1.05rem;
    }

    .card .meta {
      font-size: 0.85rem;
      color: var(--muted);
      margin: 0.35rem 0 0;
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
    }

    .doc {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1.4rem;
      padding: 2rem;
      box-shadow: 0 24px 60px -42px var(--shadow);
      animation: rise 0.6s ease-out both;
    }

    .doc-meta {
      margin: 0 0 1.5rem;
      font-size: 0.9rem;
      color: var(--muted);
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
    }

    .doc-meta code {
      background: #f0e6d8;
      padding: 0.15rem 0.4rem;
      border-radius: 0.35rem;
    }

    .prose {
      line-height: 1.7;
    }

    .prose h1,
    .prose h2,
    .prose h3 {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      margin-top: 1.6rem;
    }

    .prose code {
      background: #f0e6d8;
      padding: 0.1rem 0.35rem;
      border-radius: 0.3rem;
      font-family: "IBM Plex Mono", "SFMono-Regular", monospace;
      font-size: 0.9rem;
    }

    .prose pre {
      background: var(--code-bg);
      color: var(--code-ink);
      padding: 1rem;
      border-radius: 0.8rem;
      overflow-x: auto;
      font-family: "IBM Plex Mono", "SFMono-Regular", monospace;
    }

    .test-status {
      margin: 1.5rem 0 2rem;
      padding: 1.5rem;
      border-radius: 1rem;
      border: 1px dashed var(--border);
      background: rgba(255, 249, 241, 0.8);
    }

    .test-status-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .test-status-header h2 {
      margin: 0;
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-size: 1.1rem;
    }

    .test-status-updated {
      font-size: 0.85rem;
      color: var(--muted);
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
    }

    .test-status-empty {
      margin: 0.85rem 0 0;
      color: var(--muted);
    }

    .test-list {
      list-style: none;
      margin: 1rem 0 0;
      padding: 0;
      display: grid;
      gap: 0.75rem;
    }

    .test-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 0.65rem 0.85rem;
      border-radius: 0.8rem;
      border: 1px solid var(--border);
      background: var(--bg);
    }

    .test-name {
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      font-weight: 600;
    }

    .test-package {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .test-meta {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 0.85rem;
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
    }

    footer {
      text-align: center;
      padding: 2.5rem 0 3.5rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .reveal {
      animation: rise 0.7s ease-out both;
      animation-delay: var(--delay, 0s);
    }

    @keyframes rise {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
